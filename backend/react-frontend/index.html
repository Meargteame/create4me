<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Primary Meta Tags -->
        <title>
            Create4Me - Ethiopia's Premier Creator Marketplace | Connect Brands
            with Creators
        </title>
        <meta
            name="title"
            content="Create4Me - Ethiopia's Premier Creator Marketplace"
        />
        <meta
            name="description"
            content="Connect Ethiopian creators with brands for authentic collaborations. Join 500+ creators and top brands. Build your portfolio, grow your network, and monetize your creativity."
        />
        <meta
            name="keywords"
            content="Ethiopian creators, influencer marketing Ethiopia, content creators Addis Ababa, brand collaborations, creator marketplace, Ethiopian influencers, social media marketing Ethiopia, creator economy, digital marketing Ethiopia"
        />
        <meta name="author" content="Create4Me" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="English" />
        <meta name="revisit-after" content="7 days" />

        <!-- Theme & Icons -->
        <meta name="theme-color" content="#6366f1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Create4Me" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://create4me.et/" />
        <meta
            property="og:title"
            content="Create4Me - Ethiopia's Premier Creator Marketplace"
        />
        <meta
            property="og:description"
            content="Connect Ethiopian creators with brands for authentic collaborations. Join 500+ creators and grow your creative business."
        />
        <meta property="og:image" content="https://create4me.et/og-image.jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:site_name" content="Create4Me" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://create4me.et/" />
        <meta
            name="twitter:title"
            content="Create4Me - Ethiopia's Premier Creator Marketplace"
        />
        <meta
            name="twitter:description"
            content="Connect Ethiopian creators with brands for authentic collaborations. Join 500+ creators and grow your creative business."
        />
        <meta
            name="twitter:image"
            content="https://create4me.et/og-image.jpg"
        />
        <meta name="twitter:site" content="@create4me" />
        <meta name="twitter:creator" content="@create4me" />

        <!-- LinkedIn -->
        <meta property="og:image" content="https://create4me.et/og-image.jpg" />
        <meta
            property="og:image:alt"
            content="Create4Me - Ethiopia's Premier Creator Marketplace"
        />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://create4me.et/" />

        <!-- Additional Meta -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Create4Me" />
        <meta name="msapplication-TileColor" content="#6366f1" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Preconnect for Performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- DNS Prefetch -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    </head>
    <body>
        <noscript>
            <div
                style="
                    padding: 2rem;
                    text-align: center;
                    font-family:
                        system-ui,
                        -apple-system,
                        sans-serif;
                "
            >
                <h1>⚠️ JavaScript Required</h1>
                <p>
                    Create4Me requires JavaScript to be enabled in your browser.
                </p>
                <p>
                    Please enable JavaScript and refresh the page to continue.
                </p>
            </div>
        </noscript>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
